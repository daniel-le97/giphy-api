  <body>
    <header>
      <nav
        class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
        <a class="navbar-brand ms-3" href="#">
          <img
            src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png"
            height="45"
            alt=""
            loading="lazy" />
          <span class="ms-2">gift-a-giphy</span>
        </a>
      </nav>
    </header>

    <main class="d-flex">
      <section class="start-bar bg-danger d-flex justify-content-center">
        <div class="col-10">
          <div class="fs-1 text-center text-light">gifted</div>
          <!-- TODO handle this-->
          <form onsubmit="app.giftsController.sendGift()">
            <div class="form mb-3 px-3">
              <input
                type="text"
                name="tag"
                class="form-control mt-5"
                id="floatingInput"
                placeholder="message" />
              <label for="floatingInput" class="text-center">message</label>
            </div>
            <div class="form px-3">
              <input
                type="text"
                name="url"
                class="form-control"
                id="url-input"
                placeholder="url" />
              <label for="floatingPassword" class="text-center">url</label>
            </div>
            <div class="text-end border-bottom border-dark p-3">
              <button class="btn btn-primary" type="submit">submit</button>
            </div>
          </form>
          <!-- TODO -->
          <div class="form px-3 mt-5">
            <input
              type="text"
              class="form-control"
              id="giphy-input"
              placeholder="url" 
              onchange="app.giphysController.searchGifs()"/>
            <label for="floatingPassword" class="text-center">url</label>
          </div>
        </div>
      </section>
      <section class="main-content bg-warning">
        <div class="row">
          <div
            class="col-12 d-flex flex-wrap justify-content-around"
            id="gifts">
